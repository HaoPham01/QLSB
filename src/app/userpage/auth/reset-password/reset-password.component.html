<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Thay đổi mật khẩu</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetPasswordForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" type="password" placeholder="Mật khẩu mới">
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')">Mật khẩu mới là bắt buộc</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="confirmPassword" type="password" placeholder="Xác nhận lại mật khẩu">
                                </div>
                            </div>
                            <small class="text-danger" *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')">Xác nhận lại mật khẩu là bắt buộc</small>
            
                            <small class="text-danger" *ngIf="resetPasswordForm.errors?.['passwordmatcherror'] && !resetPasswordForm.hasError('required','confirmPassword')">
                                Mật khẩu không khớp</small> 
                            <div class="from-inline fr mt-4">
                            </div>
                            <button (click)="reset()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Thay đổi</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

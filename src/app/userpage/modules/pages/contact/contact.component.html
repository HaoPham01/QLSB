<app-header ></app-header>
<div style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="container">
  <ol class="breadcrumb m-2">
    <li class="breadcrumb-item" style="color: #33465F;">Trang chủ</li>
    <li class="breadcrumb-item" aria-current="page" style="color: #04BFBF;">Địa chỉ</li>
  </ol>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header fw-bold text-center">GỬI PHẢN HỒI</div>
        <div class="card-body">
          <form action="/lien-he" method="post">
            <div class="form-group">
              <label for="ho-ten">Họ và tên</label>
              <input type="text" class="form-control" id="ho-ten" name="ho-ten" required>
            </div>
            <div class="form-group">
              <label for="dien-thoai">Điện thoại</label>
              <input type="text" class="form-control" id="dien-thoai" name="dien-thoai" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="dia-chi">Địa chỉ</label>
              <textarea class="form-control" id="dia-chi" name="dia-chi" required></textarea>
            </div>
            <div class="form-group">
              <label for="noi-dung">Nội dung</label>
              <textarea class="form-control" id="noi-dung" name="noi-dung" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Gửi phản hồi</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div id="map">
        <div class="card">
          <div class="card-header fw-bold text-center">VỊ TRÍ SÂN BÓNG</div>

            <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=650&amp;height=450&amp;hl=en&amp;q=Đại học cần thơ&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://connectionsgame.org/">Connections Unlimited</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:450px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:450px;}.gmap_iframe {height:450px!important;}</style></div>      </div>
        </div>
        </div>
      </div>
  </div>
</div>

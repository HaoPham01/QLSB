<div class="outer">
  <div class="container">
      <div class="row">
          <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
              <div class="panel border bg-white">
                  <div class="panel-heading">
                      <h3 class="pt-3 font-weight-bold">Admin Login</h3>
                  </div>
                  <div class="panel-body p-3">
                      <form [formGroup]="loginForm">
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="loginForm.controls['Email'].dirty && loginForm.hasError('required','Email')">
                                  <span class="fa fa-user p-2"></span>
                                  <input formControlName="Email" type="text" placeholder="Email">
                              </div>
                          </div>
                          <small class="text-danger" *ngIf="loginForm.controls['Email'].dirty && loginForm.hasError('required','Email')">Email là bắt buộc</small>
                          <div class="form-group pt-3">
                              <div class="input-field" [class.error]="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')">
                                  <span class="fa fa-lock p-2"></span>
                                  <input formControlName="Password" type="password" placeholder="Password">
                              </div>
                          </div>
                          <small class="text-danger" *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')">Mật khẩu là bắt buộc</small>
                          <div class="from-inline fr mt-4">
                          </div>
                          <button (click)="onLogin()" type="submit" class="btn btn-success btn-block mt-4 w-100">Login</button>
                        </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
